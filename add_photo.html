{% extends 'base.html' %}

{% block content %}
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back to Gallery</a>
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select an album</label>
                            <select name="album" class="form-control">
                                <option value='none'>Select an album</option>

                                {% for album in albums %}
                                <option value='{{album.id}}'>{{album.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new album</label>
                            <input name="album_new" type="text" placeholder="Create a new album"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
